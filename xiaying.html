<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈîôËØØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #0a0a2a;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .alert {
            position: fixed;
            background: linear-gradient(45deg, #ff4444, #ff6666);
            border: 2px solid #ff0000;
            border-radius: 6px;
            padding: 12px;
            width: 220px;
            min-height: 120px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            z-index: 1000;
            cursor: move;
            animation: shake 0.3s ease-in-out;
        }

        .alert h3 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .alert p {
            font-size: 12px;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .alert button {
            background: #fff;
            color: #ff4444;
            border: none;
            padding: 5px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            float: right;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }
        
        #qp {
            width: 200px;
            height: 200px;
            background: #4c5ce9;
            color: rgb(247, 46, 46);
            display: flex;
            font-size: 20px;
            z-index: 10000;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }
        #an {
            width: 100px;
            height: 60px;
            background-color: #fff;
            border: none;
            margin: 10px auto;
            border-radius: 3px;
            font-size: 16px;
        }
        #zzz {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgb(255, 255, 255);
            display: flex;
            font-size: 20px;
            z-index: 10000;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            position: relative;
        }

        #zzz button {
            width: 80px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            margin: 10px auto;
            border-radius: 5px;
            font-size: 16px;
            position: absolute;
            bottom: 20px;
            left: 290px;
        }
        #qp button:hover, #zzz button:hover {
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }
        #zzz img {
            float: left;
        }
        
        /* Èõ™Ëä±Ê†∑Âºè */
        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        
        .snowflake.small {
            width: 4px;
            height: 4px;
            animation-duration: 10s;
        }
        
        .snowflake.medium {
            width: 6px;
            height: 6px;
            animation-duration: 15s;
        }
        
        .snowflake.large {
            width: 8px;
            height: 8px;
            animation-duration: 20s;
        }
        
        /* Èõ™Ëä±È£òËêΩÂä®Áîª */
        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            70% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) translateX(20vw) rotate(360deg);
                opacity: 0;
            }
        }
        #zzz img:active {
            transform: scale(0.95);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <script>
        let alertCount = 0;
        const maxAlerts = 50;
        const alertMessages = [
            "‚ö†Ô∏è Á≥ªÁªüÈîôËØØÔºöÂøÉË∑≥ÂºÇÂ∏∏ÔºÅ",
            "üö® Ë≠¶ÂëäÔºöÁ¨ëÂÆπÂØºËá¥ËøáËΩΩ",
            "‚ùå ÊïÖÈöúÔºöÊó†Ê≥ïÂÅúÊ≠¢ÊÉ≥‰Ω†",
            "üíæ ÂÜÖÂ≠òÊ∫¢Âá∫ÔºöË∫´ÂΩ±Âç†Êª°Á©∫Èó¥",
            "üî• CPUËøáÁÉ≠ÔºöÂøÉË∑≥Âä†ÈÄü",
            "üì° ÁΩëÁªú‰∏≠Êñ≠ÔºöËøûÊé•‰∏çÂà∞‰Ω†ÁöÑÂøÉ",
            "üõ°Ô∏è ÂÆâÂÖ®Ë≠¶ÂëäÔºöÂÖ•‰æµÊàëÁöÑÊÄùÁª™",
            "üí• Á®ãÂ∫èÂ¥©Ê∫ÉÔºöË¢´Áæé‰∏ΩÂáªÊ∫É",
            "üóëÔ∏è Êï∞ÊçÆ‰∏¢Â§±ÔºöÂøòËÆ∞ÂÖ∂‰ªñ‰∫∫",
            "üîê ÊùÉÈôêÈîôËØØÔºöÈúÄË¶Å‰Ω†ÁöÑÊéàÊùÉ",
            "üîÑ Á≥ªÁªüÈáçÂêØÔºöÂàùÊ¨°ÂøÉÂä®",
            "üßπ ÁºìÂ≠òÊ∏ÖÁ©∫ÔºöÂè™‰øùÁïô‰Ω†",
            "üî• Èò≤ÁÅ´Â¢ôÁ™ÅÁ†¥ÔºöÁúºÁ•ûÁ©øÈÄèÈò≤Âæ°",
            "üíø Á£ÅÁõòÂ∑≤Êª°ÔºöÂ§™Â§ö‰Ω†ÁöÑÁÖßÁâá",
            "üéØ ÁõÆÊ†áÈîÅÂÆöÔºöÂè™Ê≥®ËßÜ‰Ω†",
            "üí´ ‰º†ÊÑüÂô®ÂºÇÂ∏∏ÔºöÊ£ÄÊµãÂà∞ÂøÉÂä®",
            "üö© ÊóóÂ∏úÂºÇÂ∏∏ÔºöÂ∑≤‰∏∫‰Ω†ÂÄæÂÄí",
            "üé≠ ËßíËâ≤Ê∑∑‰π±ÔºöÂè™ÊÉ≥ÂÅö‰Ω†ÁöÑ‰∏ªËßí",
            "üåà ÂÖâË∞±ÂºÇÂ∏∏Ôºö‰Ω†ÊòØÂîØ‰∏ÄËâ≤ÂΩ©",
            "üíñ ÊúÄÁªàË≠¶ÂëäÔºöERROR"
        ];
        function downloadimg() {
            const link = document.createElement('a');
            link.href = './img/miss.png';
            link.download = 'miss.png';
            link.click();
        }

        function createAlert() {
            if (alertCount >= maxAlerts) {
            // ÂºπÁ™óÁªìÊùü
            const newDiv = document.createElement('div');
            newDiv.id = "qp";
            newDiv.innerHTML = `
            <div style="margin: auto; text-align: center;">
                <h1 style="color: red;">Error</h1>
                <h2>ÊòØÂê¶‰øÆÂ§çÔºü</h2>
                <button id="an">ÁªßÁª≠</button>
            </div>`;
            document.body.appendChild(newDiv);
            
            document.getElementById('an').addEventListener('click', function() {
                // Ê∑ªÂä†ÔºöÁ´ãÂç≥ÂÖ≥Èó≠#qpÂºπÁ™ó
                const qpElement = document.getElementById('qp');
                if (qpElement) {
                    qpElement.remove();
                }

                document.body.style.background = 'linear-gradient(to bottom, #1a2980, #26d0ce)';
                const alerts = document.querySelectorAll('.alert');
                const disappearSpeed = 1000;
                
                alerts.forEach((alert, index) => {
                    setTimeout(() => {
                        alert.style.transition = `all ${disappearSpeed}ms ease`;
                        alert.style.opacity = '0';
                        alert.style.transform = 'scale(0.8)';
                        
                        setTimeout(() => {
                            alert.remove();
                        }, disappearSpeed);
                    }, index * 200);
                });
                
                // ÁßªÈô§‰∏ªÂºπÁ™óÂêéÊ∑ªÂä†Êñ∞ÂÖÉÁ¥†
                setTimeout(() => {
                    
                    
                    // Ê∑ªÂä†Êñ∞ÂÖÉÁ¥†
                    const secondDiv = document.createElement('div');
                    secondDiv.id = "zzz";
                    secondDiv.innerHTML = `
                        <div style="margin: auto; text-align: center;">
                            <img src="./img/miss.png" alt="-w-" style="width:400px;height:500px;">
                            <div>
                                
                                <img src="./img/ggg.gif" alt="icon" style="width:70px;height:70px;">
                                <button onclick="downloadimg()">‰∏ãËΩΩÂõæÁâá</button>
                                </div>
                                <p style="width:150px; height: 130px; color: white; font-size: 15px;float: left;">‰Ω†Áü•ÈÅìÂêó,ÂÖ∂ÂÆûËøô18Âè∑ÊòØ‰∏™ÁâπÂà´ÁöÑÊó•Â≠ê,ÈÇ£‰∏™Áé©ÂÅ∂ÊòØÊù•Èô™‰Ω†ÁöÑQWQ</p>
                            
                        </div>
                    `;
                    document.body.appendChild(secondDiv);
                    
                }, alerts.length * 200 + disappearSpeed);
            });

            return;
            }   

            const alert = document.createElement('div');
            alert.className = 'alert';

            // ÈöèÊú∫‰ΩçÁΩÆ
            const randomX = Math.random() * (window.innerWidth + 100) - 50;
            const randomY = Math.random() * (window.innerHeight + 100) - 50;

            alert.style.left = randomX + 'px';
            alert.style.top = randomY + 'px';

            alert.innerHTML = `
                <h3>${alertCount < 15 ? '‚ö†Ô∏è Á≥ªÁªüË≠¶Âëä' : 'üíñ ÁâπÂà´ÊèêÈÜí'}</h3>
                <p>${alertMessages[alertCount % alertMessages.length]}</p > <!-- Èò≤Ê≠¢Êï∞ÁªÑË∂äÁïå -->
                <button onclick="this.parentElement.remove()">Á°ÆÂÆö</button>
            `;

            document.body.appendChild(alert);
            alertCount++;

            // ËÆ©ÂºπÁ™óÂèØÊãñÂä®
            makeDraggable(alert);

            // ÂºπÁ™óÁîüÊàêÈÄüÂ∫¶
            const nextDelay = 50 + Math.random() * 150;
            setTimeout(createAlert, nextDelay);

            // ÈöèÊú∫Ëá™Âä®ÂÖ≥Èó≠‰∏Ä‰∫õÂºπÁ™ó
            if (Math.random() > 0.7) {
                setTimeout(() => {
                    if (alert.parentElement) {
                        alert.remove();
                    }
                }, 2000 + Math.random() * 3000);
            }
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                element.style.zIndex = '1001';
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                element.style.zIndex = '1000';
            }
        }

        // È°µÈù¢Âä†ËΩΩÂêéÂºÄÂßãÂºπÁ™ó
        window.onload = function() {
            setTimeout(createAlert, 800);
        };

        // ÂàõÂª∫Èõ™Ëä±
        function createSnowflakes(count) {
            const snowContainer = document.body;
            
            for (let i = 0; i < count; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // ÈöèÊú∫Â§ßÂ∞è
                const sizes = ['small', 'medium', 'large'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                snowflake.classList.add(randomSize);
                
                // ÈöèÊú∫‰ΩçÁΩÆ
                snowflake.style.left = Math.random() * 100 + 'vw';
                
                // ÈöèÊú∫Âä®ÁîªÂª∂Ëøü
                snowflake.style.animationDelay = Math.random() * 20 + 's';
                
                // ÈöèÊú∫È£òËêΩÊó∂Èó¥
                const duration = 10 + Math.random() * 15;
                snowflake.style.animationDuration = duration + 's';
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // ÂàùÂßãÂàõÂª∫Èõ™Ëä±
        createSnowflakes(100);
        
        // ÁÇπÂáªÈ°µÈù¢‰ªªÊÑè‰ΩçÁΩÆÊ∑ªÂä†Èõ™Ëä±
        document.body.addEventListener('click', function(e) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.classList.add('medium');
            
            snowflake.style.left = e.clientX + 'px';
            snowflake.style.top = e.clientY + 'px';
            snowflake.style.animationDuration = (8 + Math.random() * 10) + 's';
            
            document.body.appendChild(snowflake);
        });
    </script>
</body>
</html>
